<div class="relative flex flex-col w-full h-full">
    <div class="text-xl leading-6 font-medium mb-4 text-center">
        Create Doctor
    </div>
    <div class="absolute top-0 right-0">
        <mat-icon
            matDialogClose
            class="text-secondary cursor-pointer"
            [svgIcon]="'heroicons_outline:x'"
        ></mat-icon>
    </div>

    <form [formGroup]="form" class="grid grid-cols-2 gap-6">
        <mat-form-field class="fuse-mat-no-subscript fuse-mat-textarea w-full">
            <mat-label>User Name</mat-label>
            <input matInput [formControlName]="'userName'" />
            <mat-error *ngIf="form.get('userName').hasError('required')">
                User Name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fuse-mat-no-subscript fuse-mat-textarea w-full">
            <mat-label>Password</mat-label>
            <input matInput [formControlName]="'password'" type="passwword"/>
            <mat-error *ngIf="form.get('password').hasError('required')">
                Password is required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fuse-mat-no-subscript fuse-mat-textarea w-full">
            <mat-label>First Name</mat-label>
            <input matInput [formControlName]="'firstName'" />
            <mat-error *ngIf="form.get('firstName').hasError('required')">
                First Name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fuse-mat-no-subscript fuse-mat-textarea w-full">
            <mat-label>Last Name</mat-label>
            <input matInput [formControlName]="'lastName'" />
            <mat-error *ngIf="form.get('lastName').hasError('required')">
                Last Name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fuse-mat-no-subscript fuse-mat-textarea w-full">
            <mat-label>Address</mat-label>
            <input matInput [formControlName]="'address'" />
            <mat-error *ngIf="form.get('address').hasError('required')">
                Address is required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fuse-mat-no-subscript fuse-mat-textarea w-full">
            <mat-label>City</mat-label>
            <input matInput [formControlName]="'city'" />
            <mat-error *ngIf="form.get('city').hasError('required')">
                City is required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fuse-mat-no-subscript fuse-mat-textarea w-full">
            <mat-label>State</mat-label>
            <input matInput [formControlName]="'state'" />
            <mat-error *ngIf="form.get('state').hasError('required')">
                State is required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fuse-mat-no-subscript fuse-mat-textarea w-full">
            <mat-label>Phone</mat-label>
            <input matInput [formControlName]="'phone'" />
            <mat-error *ngIf="form.get('phone').hasError('required')">
                Phone is required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fuse-mat-no-subscript fuse-mat-textarea w-full">
            <mat-label>Email</mat-label>
            <input matInput [formControlName]="'email'" />
            <mat-error *ngIf="form.get('email').hasError('required')">
                Email is required
            </mat-error>
        </mat-form-field>
        
        <!-- <input type="file" (change)="fileChangeEvent($event)" /> -->

        <!-- <image-cropper
            [imageChangedEvent]="imageChangedEvent"
            [maintainAspectRatio]="true"
            [aspectRatio]="4 / 3"
            format="png"
            (imageCropped)="imageCropped($event)"
            (imageLoaded)="imageLoaded($event)"
            (cropperReady)="cropperReady()"
            (loadImageFailed)="loadImageFailed()"
        ></image-cropper> -->
    </form>

    <div
        class="flex justify-center sm:justify-end py-4 space-x-3 dark:bg-black dark:bg-opacity-10"
    >
        <button mat-stroked-button matDialogClose="true">Cancel</button>
        <button mat-flat-button color="primary" (click)="handleCreateUpdate()">
            {{ mode }}
        </button>
    </div>
</div>
