<div class="relative flex flex-col w-full h-full">
    <div class="text-xl leading-6 font-medium mb-4 text-center">
        Create Drug User
    </div>
    <div class="absolute top-0 right-0">
        <mat-icon
            matDialogClose
            class="text-secondary cursor-pointer"
            [svgIcon]="'heroicons_outline:x'"
        ></mat-icon>
    </div>

    <form [formGroup]="form" class="grid grid-cols-2 gap-6">
        <mat-form-field class="fuse-mat-no-subscript fuse-mat-textarea w-full">
            <mat-label>Title</mat-label>
            <input matInput [formControlName]="'title'" />
            <mat-error *ngIf="form.get('title').hasError('required')">
                Title is required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fuse-mat-no-subscript fuse-mat-textarea w-full">
            <mat-label>Type</mat-label>
            <input matInput [formControlName]="'type'" />
            <mat-error *ngIf="form.get('type').hasError('required')">
                Type is required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fuse-mat-no-subscript fuse-mat-textarea w-full">
            <mat-label>Description</mat-label>
            <input matInput [formControlName]="'description'" />
            <mat-error *ngIf="form.get('description').hasError('required')">
                Description is required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fuse-mat-no-subscript fuse-mat-textarea w-full">
            <mat-label>Note</mat-label>
            <input matInput [formControlName]="'note'" />
            <mat-error *ngIf="form.get('note').hasError('required')">
                Note is required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fuse-mat-no-subscript fuse-mat-textarea w-full">
            <mat-label>Commission</mat-label>
            <input matInput type="number" [formControlName]="'commission'" />
            <mat-error *ngIf="form.get('commission').hasError('required')">
                Commission is required
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Start Date</mat-label>
            <input
                matInput
                [matDatepicker]="startDate"
                [formControlName]="'startDate'"
            />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
                matSuffix
                [for]="startDate"
            ></mat-datepicker-toggle>
            <mat-datepicker #startDate></mat-datepicker>
            <mat-error *ngIf="form.get('startDate').hasError('required')">
                Start Date is required
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>End Date</mat-label>
            <input
                matInput
                [matDatepicker]="endDate"
                [formControlName]="'endDate'"
            />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
                matSuffix
                [for]="endDate"
            ></mat-datepicker-toggle>
            <mat-datepicker #endDate></mat-datepicker>
            <mat-error *ngIf="form.get('endDate').hasError('required')">
                End Date is required
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Convert Type</mat-label>
            <mat-select [formControlName]="'convertType'">
                <mat-option
                    *ngFor="let convertType of convertTypes"
                    [value]="convertType.value"
                >
                    {{ convertType.viewValue }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <input type="file" (change)="fileChangeEvent($event)" />

        <!-- <image-cropper
            [imageChangedEvent]="imageChangedEvent"
            [maintainAspectRatio]="true"
            [aspectRatio]="4 / 3"
            format="png"
            (imageCropped)="imageCropped($event)"
            (imageLoaded)="imageLoaded($event)"
            (cropperReady)="cropperReady()"
            (loadImageFailed)="loadImageFailed()"
        ></image-cropper> -->
    </form>

    <div
        class="flex justify-center sm:justify-end py-4 space-x-3 dark:bg-black dark:bg-opacity-10"
    >
        <button mat-stroked-button matDialogClose="true">Cancel</button>
        <button mat-flat-button color="primary" (click)="handleCreateUpdate()">
            {{ mode }}
        </button>
    </div>
</div>
